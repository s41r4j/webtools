<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ Open All URLs ]</title>
    <link rel="stylesheet" href="../assets/css/openallurls.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <h1 class="heading"><span class="initials">O</span>pen <span class="initials">A</span>ll <span class="initials">U</span>RLs</h1>
            <div class="input-container">
                <input type="text" id="urlInput" placeholder="Enter a URL">
                <button id="addUrlButton">+</button>
            </div>
            <div class="added-urls">
                <!-- Added URLs will appear here dynamically -->
            </div>
            <div class="custom-link">
                <span id="customLinkContent">https://s41r4j.github.io/webtools/tools/openallurls.html?urls=""</span>
            </div>
            <div class="button-container">
                <button id="openAllButton">Open All</button>
                <button id="copyButton">Copy Link</button>
                <button id="clearAllButton">Clear All</button>
                <button id="blastButton">Blast</button>
            </div>
        </div>

        <div id="popUpMessage">Copied!</div>
    </div>

    <script src="../assets/js/openallurls.js"></script>
</body>
</html>
