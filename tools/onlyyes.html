<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/onlyyes.css">
    <title>[ Only Yes ]</title>
</head>

<body>
    <div class="main-container">
        <form id="yesForm">
            <div class="question-container">
                <span id="question" class="question-text" readonly></span>
            </div>

                <button id="yes" type="button" class="option-btn" onclick="submitAnswer()">YES</button>

            </div>
        </form>
    </div>

    <div class="footer" id="footer"></div>

    <script src="../assets/js/onlyyes.js"></script>

</html>
